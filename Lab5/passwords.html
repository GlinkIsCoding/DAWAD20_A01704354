        <section><h3>Validador de passwords</h3>
            <h4>Ingresa tu username, password y repite tu password para verificar tu identidad.</h4>
            
            <script>
                function validateForm() {
                var x = document.forms["nameForm"]["fname"].value;
                var y = document.forms["nameForm"]["password"].value;
                var z = document.forms["nameForm"]["verifpassword"].value;
                if (x == "") {
                    alert("Ingresa tu username");
                    return false;
                    }
                else if(y ==""){
                    alert("Ingresa tu password en el segundo campo");
                    return false;
                }
                else if(z ==""){
                    alert("Ingresa tu password en el tercer campo");
                    return false;
                }
                else if(y!=z){
                    alert("Por favor verifica que ingresaste tu password correctamente");
                    return false;
                }
                    alert("Hola "+ x +".\n Se ha verificado tu contraseña correctamente");
                }
            </script>
            <form name="nameForm"  onsubmit="return validateForm()" method="post">
            <label for = "username">Username:</label><br>
                <input type="text" id = "username" name= "fname"><br>
            <label for = "password">Password:</label><br>
                <input type="password" id = "password" name= "password"><br>
            <label for = "verifpassword">Vuelve a ingresar tu password:</label><br>     <input type="password" id = "verifpassword" name="verifpassword"><br><br>
                
            <input type="submit" value="Verificar">
            </form>
